<div>
    <form #f="ngForm" (ngSubmit)="submit(f)" >

      <div class="form-group">
          <div ngModelGroup ="contact" #contact="ngModelGroup">
              <div *ngIf="contact"></div>
                <label for="firstName">First name</label>
                <input required minlength="3" maxlength="10" pattern="banana" #name="ngModel" ngModel type="text" name="firstName" (change)="log(firstName) " class="form-control"/>
                <div class="alert alert-danger" *ngIf=" name.touched && !name.valid">
                    <div *ngIf="name.errors.required">First name is required</div>
                    <div *ngIf="name.errors.minlength">First name should be minimum {{name.errors.minlength.requiredLength}} characters</div>
                    <div *ngIf="name.errors.pattern">First name should be match pattern</div>
                </div>

          </div>
        
        
    </div>
    <div class="checkbox">
        <label><input ngModel name="isSubscribed" type="checkbox">subscribe to mailing list</label>
    </div>
     <label for ="comment">Comment </label>
     <div class="form-group">
        <textarea type="textarea" name="comment" ngModel class="form-control"></textarea>
         
       </div>
       <div class="form-group">
           <label for="contactMethod"></label>
           <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control"> 
           <option value=""></option>
            <option *ngFor="let contact of contactMethods" [ngValue]="contact">{{contact.name}}</option>
        </select> 
        </div>
         <button  class="btn btn-primary" [disabled]="!f.valid">submit </button>
    </form>
<p>{{f.value | json}}</p>
</div>
